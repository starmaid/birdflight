<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <script data-goatcounter="https://starmaid.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
  <div class="box">
    <div class="row header">
      <h1 class="logo">
        Birdflight
      </h1>
      <div class="menu">
        <div class="li"><a href="{{ url_for('index') }}">Home</a></div>
        <div class="li"><a href="{{ url_for('info') }}">Info</a></div>
      </div>
    </div>
    <div class="row content">
      <div class="pageinfo">
        {% block pageinfo %}
        {% endblock %}
      </div>
      <div class="parent">
        <div class="left">
          {% block left %}
          {% endblock %}
        </div>
        <div class="right">
          {% block right %}
          {% endblock %}
        </div>
      </div>
    </div>
  </div>
  <div class="ctextcontainer">
    <p>Created by <a href="http://github.com/starmaid">starmaid</a> for Pau in 2024 Ebrosystem secret santa!!!</p>
  </div>
</body>

</html>
